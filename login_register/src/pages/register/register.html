<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list>

        <ion-item>
          <ion-label>Full name</ion-label>
          <ion-input type="text" [(ngModel)]="full_name"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Phone number</ion-label>
          <ion-input type="text" [(ngModel)]="phone_number"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Username</ion-label>
          <ion-input type="text" [(ngModel)]="username"></ion-input>
        </ion-item>
  
        <ion-item>
            <ion-label>Password</ion-label>
            <ion-input type="password" [(ngModel)]="password"></ion-input>
          </ion-item>
        
          <ion-item>
              <ion-label>Confirm Password</ion-label>
              <ion-input type="password" [(ngModel)]="confirm_password"></ion-input>
            </ion-item>
    </ion-list>
  
    <div>
      <button ion-button color="danger" block (click)="addRegister()">Submit</button>
      <button ion-button color="light" block (click)="formLogin()">Login</button>
    </div>
  
  </ion-content>
